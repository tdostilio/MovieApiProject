<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Selector</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
    <section>
        <div class="panel panel-default">
            <div class="panel-body"> 
                <form class="search-form" data-movie-search="form">
                    <h1 class="form-title">Tom's Movie Page</h1>
                    <div class="form-group">
                        <!--<label for="movieTitle" class="search-label">Movie Title</label>-->
                        <input class="form-control" data-type='movieTitle' name="movie" id="genre" autofocus placeholder="Please enter a movie title">
                    </div>
                    <!--<div class="form-group">
                        <label for="genre">Genre</label>
                        <input class="form-control" data-type='genre' name="genre" id="genre" autofocus>
                    </div>-->
                    <button type="submit" class="btn btn-default" data-type-submit-button>Search</button>
                </form>
            </div>
            <div class="search-results" data-type="search-results"></div>
        </div>    
    </section>    
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
  </script>
  <script src="scripts/main.js" charset="utf-8"></script>
  
</body>
</html>
