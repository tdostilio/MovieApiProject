<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Selector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    
</head>
<body>
    <section>
        <div class="panel panel-default">
            <div class="panel-body"> 
                <form data-movie-search="form">
                    <h1 class="form-title">Movie Page</h1>
                    <div class="form-group">Search By<br><br>
                        <label for="movieTitle">Movie Title</label>
                        <input class="form-control" data-type='movieTitle' name="movie" id="genre" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="actor">Actor</label>
                        <input class="form-control" data-type='actors' name="actor" id="actor" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <input class="form-control" data-type='genre' name="genre" id="genre" autofocus>
                    </div>
                    <button type="submit" class="btn btn-default" data-type-submit-button>Search</button>
                </form>
            </div>
        </div>    
    </section>    
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
  </script>
  <script src="scripts/main.js" charset="utf-8"></script>
  
</body>
</html>
